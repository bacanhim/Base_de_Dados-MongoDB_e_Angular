<div>
    <button type="button" ng-click='mostrarLista()'>Click Me!</button> 
   <h1>Lista</h1>
   <table ng-if="clientes!==undefined">
       <tr>
           <th>
               Nome
           </th>
           <th>
               Pais
           </th>
           <th>
               Cidade
           </th>
           <th>
               Acção
           </th>
       </tr>
       <tr ng-repeat="cliente in clientes">
           <td>
               {{cliente.Name}}
           </td>
           <td>
               {{cliente.Country}}
           </td>
           <td>
               {{cliente.City}}
           </td>
           <td>
               <button ng-click="apagarItem($index)">Apagar</button>
           </td>
       </tr>
   </table>
</div>
<div ng-if="clientes===undefined">
   <h1>Lista vazia</h1>
</div>
